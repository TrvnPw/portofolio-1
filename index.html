<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Portofolio Web</title>
</head>
<body>
  <header>
    <a href="#" class="logo">Revan & Wahyu</a>

    <nav>
      <a href="#" class="active">Home</a>
      <a href="#">Services</a>
      <a href="#">Skills</a>
      <a href="#">Education</a>
      <a href="#">Experience</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  <section class="home">
    <div class="home-img">
      <img src="main.png" alt="">
    </div>
    <div class="home-content">
      <h1>Hi it's <span>Revan</span></h1>
      <h3 class="typing-text">I'm a <span></span></h3>
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quibusdam, a.</p>
      <h3>Halo dari 異世界</h3>
      <div class="social-icon">
        <a href="#"> <i class="fa-brands fa-linkedin"></i> </a>
        <a href="#"> <i class="fa-brands fa-facebook"></i></a>
        <a href="#"> <i class="fa-brands fa-github"></i></a>
        <a href="#"> <i class="fa-brands fa-instagram"></i> </a>
      </div>
      <a href="" class="btn">Hire me</a>
    </div>
  </section>

  <section class="contact" id="contact">
    <div class="contact-content">
      <h2>Contact <span>Me</span></h2>
      <p>Have a question or a project in mind? Let's connect with us!</p>
      
      <form action="#" method="POST" class="contact-form">
        <div class="input-box">
          <input type="text" placeholder="Full Name" required>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email Address" required>
        </div>
        <div class="input-box">
          <textarea name="" id="" cols="30" rows="10" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>
</body>
</html>
